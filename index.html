<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram chat</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <h1 class="sr-only">Telegram chat demo</h1>

  <div class="alert alert-warning d-md-none">Bu sahifani kattaroq ekranda ochishingiz mumkin ))</div>

  <div class="d-none d-md-block">
    <div class="row no-gutters">
      <section class="telegram-left col-md-3 border-right overflow-hidden">
        <h2 class="sr-only">Search and chats</h2>
        <header class="search-box d-flex align-items-center p-3">
          <!-- Modal tugmasi -->
          <button class="modal-btn btn btn-sm mr-2 py-0" type="button" aria-label="Open settings" data-toggle="modal"
            data-target="#settings-modal">&#9776;</button>

          <!-- Qidiruv formasi -->
          <form class="flex-grow-1" action="https://echo.htmlacademy.ru" method="GET" spellcheck="false"
            autocomplete="off">
            <input class="form-control form-control-sm border-0 bg-light px-3" type="serach" name="serach"
              aria-label="Search" placeholder="Search" required>
          </form>
        </header>

        <section class="chats h-100 overflow-auto">
          <h3 class="sr-only">Chats</h3>

          <!-- Chats -->
          <ul class="list-group">
            <li>
              <a class="list-group-item list-group-item-action px-3" href="#">
                <div class="media">
                  <img class="mr-3 rounded-circle" src="img/credit-system.jpg" alt="Credit system" width="50"
                    height="50">
                  <div class="media-body w-100 overflow-hidden">
                    <div class="d-flex align-items-center">
                      <h4 class="h6 font-weight-bolder flex-grow-1 text-truncate mb-0">Students of Credit System</h4>
                      <time class="small ml-1" datetime="2020-10-27 15:55:00">15:55</time>
                    </div>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </section>
      </section>
      <div class="col-md-6"></div>
      <div class="col-md-3"></div>
    </div>
  </div>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
